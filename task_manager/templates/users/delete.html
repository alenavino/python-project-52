{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block container %}
<h1 class="my-4">    
{% trans 'Deleting a user' %}
</h1>

<p>{% trans 'Are you sure you want to delete the' %} {{ user.first_name }} {{ user.last_name }}?</p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
