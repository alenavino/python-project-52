{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block container %}
<h1 class="my-4">    
{% trans 'Change user' %}
</h1>

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Update' %}">
</form>
{% endblock %}
