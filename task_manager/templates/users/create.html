{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}



{% block container %}
<h1 class="my-4">    
{% trans 'Registration' %}
</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Зарегистрировать">
</form>

{% endblock %}
